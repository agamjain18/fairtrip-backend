name: Deploy Backend to Server (Bare Metal)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Update system and install dependencies
            sudo apt-get update
            sudo apt-get install -y python3-pip python3-venv git gnupg curl
            
            # Install MongoDB if not present (system-wide)
            if ! command -v mongod &> /dev/null; then
              curl -fsSL https://www.mongodb.org/static/pgp/server-7.0.asc | sudo gpg --dearmor -o /usr/share/keyrings/mongodb-server-7.0.gpg --yes
              echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-7.0.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
              sudo apt-get update
              sudo apt-get install -y mongodb-org
              sudo systemctl enable --now mongod
            fi
            
            # 2. Project Directory Setup
            PROJECT_DIR="/home/${{ secrets.SERVER_USER }}/fairtrip-backend"
            mkdir -p "$PROJECT_DIR"
            
            # We use rsync or git. If using git, ensure repo is initialized.
            # Assuming the user wants to keep the git-based flow from the original script.
            if [ ! -d "$PROJECT_DIR/.git" ]; then
              git clone https://github.com/agamjain18/fairtrip-backend.git "$PROJECT_DIR" || true
            fi
            
            cd "$PROJECT_DIR"
            git fetch origin main
            git reset --hard origin/main
            
            # 3. Python Environment Setup
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # 4. Environment Configuration
            echo "MONGODB_URI=mongodb://localhost:27017" > .env
            echo "DATABASE_NAME=fairshare" >> .env
            echo "ROOT_PATH=/fairtrip" >> .env
            
            # 5. PM2 Configuration
            # Install Node.js and PM2 if missing
            if ! command -v pm2 &> /dev/null; then
                sudo apt-get update
                sudo apt-get install -y nodejs npm
                sudo npm install -g pm2
            fi

            # Stop and Disable conflicting Systemd service
            sudo systemctl stop fairtrip-backend || true
            sudo systemctl disable fairtrip-backend || true
            
            # Start/Restart with PM2
            # We use the venv python interpreter
            INTERPRETER="$PROJECT_DIR/venv/bin/python"
            
            cd "$PROJECT_DIR"
            
            # Ensure port 8000 is free
            echo "üßπ ensuring port 8000 is free..."
            sudo fuser -k 8000/tcp || true
            sleep 2
            
            if pm2 list | grep -q "fairshare-backend"; then
                echo "‚ôªÔ∏è Deleting old PM2 process to ensure clean start..."
                pm2 delete fairshare-backend
            fi
            
            echo "üöÄ Starting new PM2 process with explicit interpreter..."
            # Execute python directly and pass main.py as argument
            pm2 start "$INTERPRETER" --name fairshare-backend -- main.py
            
            pm2 save
            
            # 6. Local Health Check (Verification)
            echo "üîç Verifying service is listening on port 8000..."
            sleep 10  # Increased wait time for startup
            if curl -s http://localhost:8000/health | grep -q "healthy"; then
               echo "‚úÖ Backend is responding correctly on localhost:8000"
            else
               echo "‚ö†Ô∏è Health check failed or /health route missing. Checking logs:"
               pm2 logs fairshare-backend --lines 50 --nostream
               
               # Don't fail the build immediately, give it a moment or check if it's just slow
               exit 1
            fi

            # Clean up old Docker container
            sudo docker stop fairtrip_backend || true
            sudo docker rm fairtrip_backend || true
