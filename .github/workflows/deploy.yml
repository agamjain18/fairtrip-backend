name: Deploy Backend to Server

on:
  push:
    branches: [ "main" ]

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: fairtrip-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest,${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy Config to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.deploy.yml"
          target: "/home/${{ secrets.SERVER_USER }}/fairtrip-backend"

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/${{ secrets.SERVER_USER }}/fairtrip-backend
            cd /home/${{ secrets.SERVER_USER }}/fairtrip-backend
            
            # Create .env file
            echo "DOCKER_HUB_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            
            # Pull latest image
            sudo docker compose -f docker-compose.deploy.yml pull backend
            
            # Start service
            sudo docker compose -f docker-compose.deploy.yml up -d --remove-orphans backend

            # Clean up old systemd service if it exists (migrating from bare metal)
            sudo systemctl stop fairtrip-backend || true
            sudo systemctl disable fairtrip-backend || true
            sudo rm -f /etc/systemd/system/fairtrip-backend.service || true
            sudo systemctl daemon-reload
